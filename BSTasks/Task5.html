<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .error {
            color: #a94442;
            font-size: 0.9rem;
        }
        .has-error .form-control {
            border-color: #a94442;
            background-color: #f2dede;
        }
        .has-error .input-group-text {
            background-color: #f2dede;
            border-color: #a94442;
        }
        .has-error .form-control-feedback {
            color: #a94442;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <form id="customForm">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    <small class="error"></small>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    <small class="error"></small>
                </div>
                <div class="form-group">
                    <label>E-Mail</label>
                    <div class="input-group">
                        <span class="input-group-text">üìß</span>
                        <input type="email" class="form-control" id="email" placeholder="E-Mail Address">
                    </div>
                    <small class="error"></small>
                </div>
                <div class="form-group">
                    <label>Phone #</label>
                    <div class="input-group">
                        <span class="input-group-text">üìû</span>
                        <input type="text" class="form-control" id="phone" placeholder="(845)555-1212">
                    </div>
                    <small class="error"></small>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Address</label>
                    <div class="input-group">
                        <span class="input-group-text">üè†</span>
                        <input type="text" class="form-control" id="address" placeholder="Address">
                    </div>
                    <small class="error"></small>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" id="city" placeholder="City">
                    <small class="error"></small>
                </div>
                <div class="form-group">
                    <label>State</label>
                    <select class="form-control" id="state">
                        <option value="">Please select your state</option>
                        <option value="NY">New York</option>
                        <option value="CA">California</option>
                        <option value="TX">Texas</option>
                    </select>
                    <small class="error"></small>
                </div>
                <div class="form-group">
                    <label>Do you have hosting?</label><br>
                    <input type="radio" name="hosting" value="Yes"> Yes
                    <input type="radio" name="hosting" value="No"> No
                </div>
                <div class="form-group">
                    <label>Project Description</label>
                    <textarea class="form-control" id="description" placeholder="Project Description"></textarea>
                </div>
                <button type="submit" class="btn btn-warning">Send</button>
            </div>
        </div>
    </form>
</div>

<script>
    document.getElementById("customForm").addEventListener("submit", function(event) {
        event.preventDefault();
        let valid = true;
        const fields = ["firstName", "lastName", "email", "phone", "address", "city", "state"];
        
        fields.forEach(id => {
            let input = document.getElementById(id);
            let errorMsg = input.nextElementSibling;
            if (input.value.trim() === "") {
                input.classList.add("has-error");
                input.parentElement.classList.add("has-error");
                errorMsg.textContent = "Please supply your " + input.getAttribute("placeholder").toLowerCase();
                valid = false;
            } else {
                input.classList.remove("has-error");
                input.parentElement.classList.remove("has-error");
                errorMsg.textContent = "";
            }
        });

        if (valid) {
            alert("Form submitted successfully!");
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
