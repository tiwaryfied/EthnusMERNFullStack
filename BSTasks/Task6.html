<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: #d9534f;
            font-size: 0.9rem;
        }
        .is-invalid {
            border-color: #d9534f;
            background-color: #fbe3e3;
        }
        .form-control-feedback {
            color: #d9534f;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .btn-danger {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <form id="customForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
            <span class="form-control-feedback">ⓘ</span>
            <small class="error"></small>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
            <span class="form-control-feedback">ⓘ</span>
            <small class="error"></small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
            <span class="form-control-feedback">ⓘ</span>
            <small class="error"></small>
        </div>

        <div class="form-group">
            <label for="hobbies">Hobbies</label>
            <select class="form-control" id="hobbies">
                <option value="">Select a hobby</option>
                <option value="reading">Reading</option>
                <option value="sports">Sports</option>
                <option value="music">Music</option>
            </select>
        </div>

        <button type="submit" class="btn btn-danger">Submit</button>
    </form>
</div>

<script>
    document.getElementById("customForm").addEventListener("submit", function(event) {
        event.preventDefault();
        let valid = true;
        const fields = ["name", "email", "password"];
        
        fields.forEach(id => {
            let input = document.getElementById(id);
            let errorMsg = input.nextElementSibling.nextElementSibling;
            if (input.value.trim() === "") {
                input.classList.add("is-invalid");
                errorMsg.textContent = id.charAt(0).toUpperCase() + id.slice(1) + " is required";
                valid = false;
            } else {
                input.classList.remove("is-invalid");
                errorMsg.textContent = "";
            }
        });

        if (valid) {
            alert("Form submitted successfully!");
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
